<script type="text/javascript">
    RED.nodes.registerType('pid-process-value', {
        category: 'function',
        color: '#C0DEED', 
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-thermometer-half",
        label: function() {
            return this.name || "Process Value (PV)";
        }
    });
</script>

<script type="text/x-red" data-template-name="pid-process-value">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Process Value (PV)">
    </div>
</script>

<script type="text/x-red" data-help-name="pid-process-value">
    <p>A companion node for the Advanced PID Controller.</p>
    <p>This node sets <code>msg.topic</code> to <code>PV</code> and passes the message through. Use this to feed a Process Value value into the main PID controller node.</p>
    <p>The incoming <code>msg.payload</code> should be the desired Process Value as a number.</p>
</script>
