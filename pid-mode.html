<script type="text/javascript">
    RED.nodes.registerType('pid-mode', {
        category: 'function',
        color: '#C0DEED', // A slightly different color to distinguish it
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-toggle-on",
        label: function() {
            return this.name || "Mode";
        }
    });
</script>

<script type="text/x-red" data-template-name="pid-mode">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Mode">
    </div>
</script>

<script type="text/x-red" data-help-name="pid-mode">
    <p>A companion node for the Advanced PID Controller.</p>
    <p>This node sets <code>msg.topic</code> to <code>mode</code> and passes the message through. Use this to feed a Mode value into the main PID controller node.</p>
    <p>The incoming <code>msg.payload</code> should be the desired Mode as a number.</p>
</script>
